<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Meetutu</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
  

  
</head>

<body>
  
<div class="container">
  <div class="info">
  <i><font face="verdana" size="20" >MEETUTU</font></i><br />
  
  </div>
    <center> <font face="verdana" size="5">Login</font></center>
    <br /><br />
</div>
<div class="form">
  <div class="thumbnail"><img src="Capture.png"/></div>
  <form class="register-form">
    <input type="text" placeholder="name"/>
        <input type="text" placeholder="email address"/>
    <input type="password" placeholder="password"/>
      <input type="password" placeholder="re-type password" />
      <input type="number" placeholder="WhatsApp Number" />
       <input type="text" placeholder="Subject" />
       <div>
            <label>Teacher</label>
            <input type='radio' name="domain" style="word-wrap:break-word">
            <label>Student</label>
            <input type='radio' name="domain">
          <input type="button" value="Get Location" style="color:white;background-color:#E53935"/>
       </div>
      

  
    <button>Create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="username"/>
    <input type="password" placeholder="password"/>
       <a href="web/home.html"><input type="button" value="Sign in with Google" style="color:white;background-color:#E53935"/></a>
    <button>Login</button>
    
       
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
<video id="video" autoplay="autoplay" loop="loop" poster="metutubg.jpg">
  
</video>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
